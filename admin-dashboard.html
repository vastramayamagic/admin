<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ShopSphere</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4F46E5; --primary-hover: #4338CA; --primary-light: #eef2ff;
            --secondary-color: #6B7280; --success-color: #10B981; --danger-color: #EF4444;
            --light-color: #F9FAFB; --dark-color: #1F2937;
            --bg-color: #F3F4F6; --font-family: 'Inter', sans-serif; --border-radius: 0.5rem;
            --box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--font-family); margin: 0; background-color: var(--bg-color); color: var(--dark-color); }
        .container { max-width: 1280px; margin: 0 auto; padding: 1.5rem; }
        
        .promo-banner { background: var(--danger-color); color: var(--white); padding: 0.5rem; position: fixed; top: 0; left: 0; width: 100%; z-index: 1100; overflow: hidden; }
        .promo-text { display: inline-block; white-space: nowrap; animation: scroll-text 15s linear infinite; font-size: 0.875rem; font-weight: 500; }
        @keyframes scroll-text { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }

        nav { background: #fff; padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--box-shadow); position: sticky; top: 32px; z-index: 1000; }
        .nav-left h1 { margin: 0; font-size: 1.75rem; color: var(--primary-color); cursor: pointer; }
        .nav-right { display: flex; align-items: center; gap: 1rem; }
        .nav-icon { cursor: pointer; position: relative; background: none; border: none; padding: 0.5rem; border-radius: 50%; transition: background-color 0.2s; }
        .nav-icon:hover { background-color: #e5e7eb; }
        #cart-count { position: absolute; top: 0; right: 0; background-color: #EF4444; color: white; border-radius: 50%; padding: 1px 5px; font-size: 0.7rem; font-weight: bold; }
        
        button { border: none; border-radius: var(--border-radius); cursor: pointer; font-family: var(--font-family); font-weight: 600; transition: all 0.2s ease-in-out; padding: 0.75rem 1.5rem; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .badge { padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.8rem; font-weight: 600; text-transform: capitalize; }
        .badge-pending { background-color: #FEF3C7; color: #92400E; }
        .badge-shipped { background-color: #DBEAFE; color: #1E40AF; }
        .badge-delivered { background-color: #D1FAE5; color: #065F46; }

        .page { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background-color: #fff; border-radius: var(--border-radius); box-shadow: var(--box-shadow); padding: 2rem; }

        .admin-nav { display: flex; gap: 0.5rem; border-bottom: 1px solid #ddd; margin-bottom: 1.5rem; }
        .admin-nav button { background: none; box-shadow: none; padding: 1rem; font-size: 1rem; border-radius: 0; border-bottom: 3px solid transparent; color: var(--secondary-color); }
        .admin-nav button.active { border-bottom-color: var(--primary-color); color: var(--primary-color); }

        .dashboard-filters { background-color: var(--light-color); padding: 1rem; border-radius: var(--border-radius); margin-bottom: 1.5rem; display: flex; flex-wrap: wrap; align-items: center; gap: 1.5rem; }
        .filter-group { display: flex; flex-direction: column; gap: 0.25rem; }
        .filter-group label { font-size: 0.8rem; font-weight: 600; color: var(--secondary-color); }
        .filter-group select, .filter-group input { padding: 0.5rem; border-radius: var(--border-radius); border: 1px solid #d1d5db; }
        
        #stats-period-header { margin-bottom: 1.5rem; font-size: 1.1rem; color: var(--dark-color); }
        #live-indicator { width: 10px; height: 10px; background-color: var(--success-color); border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); } 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); } }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, #ffffff, #f9fafb); padding: 1.5rem; border-radius: var(--border-radius); box-shadow: var(--box-shadow); }
        .stat-card h3 { margin: 0 0 0.5rem; color: var(--secondary-color); font-size: 1rem; }
        .stat-card p { font-size: 2.25rem; font-weight: 700; margin: 0; color: var(--dark-color); }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 0.75rem 1rem; border-bottom: 1px solid #e5e7eb; vertical-align: middle; }
        th { background-color: var(--light-color); font-size: 0.9rem; }
        .table-actions button { padding: 0.5rem 1rem; margin-right: 0.5rem; }
        
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 2rem; border-radius: var(--border-radius); width: 90%; max-width: 700px; animation: modalOpen 0.3s; box-shadow: var(--box-shadow); }
        @keyframes modalOpen { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        .close-btn { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 3000; }
        .toast { padding: 1rem 1.5rem; border-radius: var(--border-radius); color: white; box-shadow: var(--box-shadow); animation: slideIn 0.3s, fadeOut 0.3s 2.7s; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        @keyframes fadeOut { to { opacity: 0; } }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--danger-color); }
    </style>
</head>
<body>
    <div id="toast-container"></div>
    <div id="admin-modal" class="modal"></div>
    <div class="promo-banner">
        <div class="promo-text" id="promo-text">
            Admin Panel: Secure Area. Use Navigation for Store View.
        </div>
    </div>

    <nav>
        <div class="nav-container">
            <div class="desktop-nav">
                <div class="nav-left" onclick="window.location.href='index.html'">
                    <h1>ShopSphere</h1>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="shop.html">Shop</a>
                    <a href="index.html#category-section">Categories</a>
                    <a href="/deals">Deals</a>
                </div>
                <div class="nav-search" id="desktopSearch">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </svg>
                    <input type="text" placeholder="Search products...">
                </div>
                <div class="nav-icons">
                    <button class="nav-icon" id="desktopSearchBtn" aria-label="Search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                    </button>
                    <button class="nav-icon" onclick="window.location.href='/wishlist'" aria-label="Wishlist">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                    <button class="nav-icon" id="desktopCartBtn" aria-label="Shopping cart">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span id="cart-count">0</span>

                </div>
            </div>
            <div class="mobile-nav">
                <div class="mobile-nav-left">
                    <button class="hamburger" id="mobileMenuBtn" aria-label="Menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <div class="mobile-nav-center">
                    <div class="mobile-logo" onclick="window.location.href='index.html'">
                        <img src="http://photography.wixo.in/yellow.png" alt="Shop Logo">
                    </div>
                </div>
                <div class="mobile-nav-right">
                    <button class="nav-icon" id="mobileSearchBtn" aria-label="Search">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </svg>
                    </button>
                    <button class="nav-icon" onclick="window.location.href='/wishlist'" aria-label="Wishlist">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                    <button class="nav-icon" id="mobileCartBtn" aria-label="Shopping cart">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div id="mobile-overlay-placeholder"></div>

    <div class="container page">
        <div id="admin-products-container" class="card">
            <h1>Manage Products</h1>
            <div class="admin-nav">
                <button onclick="window.location.href='admin-dashboard.html'">Dashboard</button>
                <button class="active">Products</button>
            </div>
            <div id="admin-content">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1rem;">
                    <h2>All Products</h2>
                    <button class="btn-success" onclick="openProductForm()">Add New Product</button>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 1.5rem; gap:1rem;">
                    <div style="display:flex; gap:0.5rem; flex-wrap:wrap;" id="category-filters"></div>
                    <button class="btn-secondary" onclick="openCategoryForm()">+ New Category</button>
                </div>
                <div style="overflow-x:auto;">
                    <table>
                        <thead><tr><th>Product Name</th><th>Category</th><th>Price</th><th>Available</th><th>Actions</th></tr></thead>
                        <tbody id="admin-products-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
const firebaseConfig = {
  apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
  authDomain: "vastramaya---magic.firebaseapp.com",
  projectId: "vastramaya---magic",
  storageBucket: "vastramaya---magic.firebasestorage.app",
  messagingSenderId: "543460072082",
  appId: "1:543460072082:web:f3d1140e8f81ad338ae44b",
  measurementId: "G-E39VNDCFVE"
};
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let allProducts = [];
        let allCategories = [];
        let currentFilterCategory = 'All';

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                currentUser = user;
                renderNav();
                if (!currentUser || currentUser.email !== ADMIN_EMAIL) {
                    sessionStorage.setItem('toastMessage', JSON.stringify({ message: 'Access Denied: Admin area.', type: 'error' }));
                    window.location.href = 'index.html';
                    return;
                }
                loadAdminData();
            });
            const toastInfo = sessionStorage.getItem('toastMessage');
            if(toastInfo){
                const { message, type } = JSON.parse(toastInfo);
                showToast(message, type);
                sessionStorage.removeItem('toastMessage');
            }
        });

        async function loadAdminData() {
            await fetchAllProducts();
            await fetchAllCategories();
            renderCategoryFilters();
            renderProductsTable();
        }

        async function fetchAllProducts() {
            const snapshot = await db.collection('products').orderBy('name').get();
            allProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }
        
        async function fetchAllCategories() {
            const snapshot = await db.collection('categories').orderBy('name').get();
            allCategories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        function renderCategoryFilters() {
            const filtersContainer = document.getElementById('category-filters');
            const categoriesList = ['All', ...allCategories.map(c => c.name)];
            
            filtersContainer.innerHTML = categoriesList.map(catName => `<button data-category="${catName}" class="${catName === currentFilterCategory ? 'active' : ''}">${catName}</button>`).join('');
            
            filtersContainer.querySelectorAll('button').forEach(btn => {
                btn.addEventListener('click', e => {
                    currentFilterCategory = e.target.dataset.category;
                    document.querySelectorAll('#category-filters button.active').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    renderProductsTable();
                });
            });
        }
        
        function renderProductsTable() {
            const tableBody = document.getElementById('admin-products-table');
            let productsToRender = allProducts;
            
            if (currentFilterCategory !== 'All') {
                productsToRender = allProducts.filter(p => p.category === currentFilterCategory);
            }

            if (productsToRender.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; padding: 2rem;">No products found in this category.</td></tr>`;
                return;
            }
            
            tableBody.innerHTML = productsToRender.map(p => {
                const imageUrl = (p.images && p.images.length > 0) ? p.images[0] : 'https://via.placeholder.com/50';
                return `
                <tr>
                    <td><div class="product-name-cell" style="display:flex; align-items:center; gap:1rem;"><img src="${imageUrl}" alt="${p.name}"><span>${p.name}</span></div></td>
                    <td>${p.category || 'N/A'}</td>
                    <td>$${(p.price || 0).toFixed(2)}</td>
                    <td><input type="checkbox" class="availability-toggle" data-id="${p.id}" ${p.isAvailable ? 'checked' : ''}></td>
                    <td class="table-actions">
                        <button class="btn-primary" onclick="openProductForm('${p.id}')">Edit</button> 
                        <button class="btn-danger" onclick="deleteProduct('${p.id}')">Delete</button>
                    </td>
                </tr>`;
            }).join('');
            
            document.querySelectorAll('.availability-toggle').forEach(toggle => {
                toggle.addEventListener('change', async (e) => {
                    await updateProductAvailability(e.target.dataset.id, e.target.checked, e);
                });
            });
        }
        
        async function updateProductAvailability(productId, isAvailable, event) {
            try {
                await db.collection('products').doc(productId).update({ isAvailable: isAvailable });
                const product = allProducts.find(p => p.id === productId);
                if(product) product.isAvailable = isAvailable;
                showToast('Availability updated!', 'success');
            } catch (error) {
                console.error("Error updating availability:", error);
                showToast("Failed to update availability", "error");
                if (event) event.target.checked = !isAvailable;
            }
        }
        
        function openProductForm(productId) {
            const product = productId ? allProducts.find(p => p.id === productId) : { isAvailable: true, sizes: [{name:'S', available:true}, {name:'M', available:true}, {name:'L', available:true}, {name:'XL', available:true}, {name:'2XL', available:false}], colors: { 'Pink': { previewImage: 'https://via.placeholder.com/60x80?text=Pink' } } };
            const modal = document.getElementById('admin-modal');
            const categories = [...new Set(allProducts.map(p => p.category).filter(c => c))];
            const SIZES = ['S', 'M', 'L', 'XL', '2XL', '3XL'];
            
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>${product.id ? 'Edit' : 'Add'} Product</h2>
                        <button class="close-btn" onclick="closeAdminModal()">&times;</button>
                    </div>
                    <form id="product-form">
                        <div class="form-grid">
                            <div class="form-column">
                                <fieldset>
                                    <legend>Core Details</legend>
                                    <div class="form-group"><label for="name">Product Name</label><input type="text" id="name" value="${product?.name||''}" required placeholder="e.g. Classic Polo T-Shirt"></div>
                                    <div class="form-group">
                                        <label for="category">Category</label>
                                        <select id="category-select"><option value="">Select a category...</option>${categories.map(cat => `<option value="${cat}" ${product?.category === cat ? 'selected' : ''}>${cat}</option>`).join('')}<option value="--new--">-- Create New Category --</option></select>
                                        <input type="text" id="new-category-input" placeholder="Enter new category name" style="display:none; margin-top:0.5rem;">
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>Pricing</legend>
                                    <div class="form-group"><label for="price">Current Price ($)</label><input type="number" id="price" step="0.01" value="${product?.price||''}" required placeholder="19.99"></div>
                                    <div class="form-group"><label for="oldPrice">Old Price ($)</label><input type="number" id="oldPrice" step="0.01" value="${product?.oldPrice||''}" placeholder="24.99"></div>
                                </fieldset>
                                <fieldset>
                                    <legend>Images</legend>
                                    <div id="image-list"></div>
                                    <button type="button" class="btn-secondary" id="add-image-btn" style="padding:0.5rem 1rem; margin-top:0.5rem; width:100%; box-shadow:none;">Add Image URL</button>
                                </fieldset>
                            </div>
                            <div class="form-column">
                                <fieldset>
                                    <legend>Inventory & Sizes</legend>
                                    <div id="sizes-list">${SIZES.map(size => {
                                        const sizeData = product?.sizes?.find(s => s.name === size);
                                        const isOffered = !!sizeData;
                                        const isAvailable = sizeData?.available ?? false;
                                        return `<div class="size-item-row" data-size-name="${size}"><label style="display:flex;align-items:center;gap:0.75rem;cursor:pointer;"><input type="checkbox" class="size-offered-checkbox" ${isOffered ? 'checked' : ''} style="width:20px;height:20px;"><span>${size}</span></label><div class="size-controls" style="display:flex;align-items:center;gap:1rem;"><label style="font-size:0.9rem;">In Stock:</label><input type="checkbox" class="availability-toggle size-availability-toggle" ${isAvailable ? 'checked' : ''} ${!isOffered ? 'disabled' : ''}></div></div>`
                                    }).join('')}</div>
                                </fieldset>
                                <fieldset>
                                    <legend>Status & Ratings</legend>
                                    <div class="form-group"><label for="isAvailable">Product Available for Sale</label><input type="checkbox" id="isAvailable" ${product?.isAvailable ? 'checked' : ''}></div>
                                    <div class="form-group"><label for="isBestSeller">Mark as Best Seller</label><input type="checkbox" id="isBestSeller" ${product?.isBestSeller ? 'checked' : ''}></div>
                                    <div class="form-group"><label for="rating">Average Rating (0-5)</label><input type="number" id="rating" step="0.1" min="0" max="5" value="${product?.rating||'4.5'}"></div>
                                    <div class="form-group"><label for="ratingCount">Total Ratings Count</label><input type="number" id="ratingCount" value="${product?.ratingCount||'100'}"></div>
                                </fieldset>
                                <fieldset>
                                    <legend>Colors (Name/Preview URL)</legend>
                                    <div id="color-list"></div>
                                    <button type="button" class="btn-secondary" id="add-color-btn" style="padding:0.5rem 1rem; margin-top:0.5rem; width:100%; box-shadow:none;">Add Color Variant</button>
                                </fieldset>
                            </div>
                        </div>
                        <fieldset>
                            <legend>Description</legend>
                            <div class="form-group"><textarea id="description" rows="5" placeholder="Use *text* for bolding. New lines will be preserved.">${product?.description||''}</textarea></div>
                        </fieldset>
                    </form>
                    <div class="modal-footer">
                        <button class="btn-secondary" onclick="closeAdminModal()">Cancel</button>
                        <button class="btn-primary" id="save-product-btn">Save Product</button>
                    </div>
                </div>`;
            modal.style.display = 'flex';

            modal.querySelectorAll('.size-offered-checkbox').forEach(cb => {
                cb.addEventListener('change', (e) => {
                    const toggle = e.target.closest('.size-item-row').querySelector('.size-availability-toggle');
                    toggle.disabled = !e.target.checked;
                    if (!e.target.checked) toggle.checked = false;
                });
            });
            
            const categorySelect = modal.querySelector('#category-select');
            const newCategoryInput = modal.querySelector('#new-category-input');
            categorySelect.addEventListener('change', () => { newCategoryInput.style.display = categorySelect.value === '--new--' ? 'block' : 'none'; });
            if (categorySelect.value === '--new--') newCategoryInput.style.display = 'block';
            
            const imageListContainer = modal.querySelector('#image-list');
            const addImageBtn = modal.querySelector('#add-image-btn');
            const createImageInput = (value = '', isFirst = false) => {
                const div = document.createElement('div');
                div.className = 'image-list-item';
                const removeButtonHtml = isFirst ? '' : `<button type="button" class="remove-image-btn"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>`;
                div.innerHTML = `<div class="form-group" style="flex-grow:1; margin:0;"><input type="url" class="image-url-input" value="${value}" placeholder="${isFirst ? 'Main Image URL' : 'Additional Image URL'}" required></div>${removeButtonHtml}`;
                if(!isFirst) { div.querySelector('.remove-image-btn').onclick = () => div.remove(); }
                imageListContainer.appendChild(div);
            };
            const existingImages = product?.images || [''];
            existingImages.forEach((url, index) => createImageInput(url, index === 0));
            addImageBtn.onclick = () => createImageInput();
            
            const colorListContainer = modal.querySelector('#color-list');
            const addColorBtn = modal.querySelector('#add-color-btn');
            const createColorInput = (name = '', previewUrl = '') => {
                const div = document.createElement('div');
                div.className = 'image-list-item';
                div.innerHTML = `
                    <div class="form-group" style="flex-grow:1; margin:0;">
                        <input type="text" class="color-name-input" value="${name}" placeholder="Color Name (e.g., Pink)" required>
                    </div>
                    <div class="form-group" style="flex-grow:1; margin:0;">
                        <input type="url" class="color-preview-input" value="${previewUrl}" placeholder="Preview Image URL" required>
                    </div>
                    <button type="button" class="remove-image-btn"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                `;
                div.querySelector('.remove-image-btn').onclick = () => div.remove();
                colorListContainer.appendChild(div);
            };
            const existingColors = product?.colors || { 'Pink': { previewImage: 'https://via.placeholder.com/60x80?text=Pink' } };
            Object.keys(existingColors).forEach(name => createColorInput(name, existingColors[name].previewImage));
            addColorBtn.onclick = () => createColorInput();
            
            modal.querySelector('#save-product-btn').onclick = () => document.getElementById('product-form').requestSubmit();
            modal.querySelector('#product-form').addEventListener('submit', async e => {
                e.preventDefault();
                let category = categorySelect.value;
                if (category === '--new--') category = newCategoryInput.value.trim();
                if (!category) { showToast('Category is required.', 'error'); return; }
                
                const images = [...imageListContainer.querySelectorAll('.image-url-input')].map(input => input.value.trim()).filter(Boolean);
                if (images.length === 0) { showToast('At least one image URL is required.', 'error'); return; }

                const sizes = [];
                modal.querySelectorAll('.size-item-row').forEach(row => {
                    if (row.querySelector('.size-offered-checkbox').checked) {
                        sizes.push({ name: row.dataset.sizeName, available: row.querySelector('.size-availability-toggle').checked });
                    }
                });
                
                const colors = {};
                modal.querySelectorAll('#color-list .image-list-item').forEach(item => {
                    const name = item.querySelector('.color-name-input').value.trim();
                    const previewUrl = item.querySelector('.color-preview-input').value.trim();
                    if (name && previewUrl) {
                        colors[name] = { previewImage: previewUrl };
                    }
                });
                
                const data = {
                    name: modal.querySelector('#name').value, category, price: parseFloat(modal.querySelector('#price').value), oldPrice: parseFloat(modal.querySelector('#oldPrice').value) || 0,
                    images, sizes, description: modal.querySelector('#description').value, isAvailable: modal.querySelector('#isAvailable').checked, isBestSeller: modal.querySelector('#isBestSeller').checked, rating: parseFloat(modal.querySelector('#rating').value), ratingCount: parseInt(modal.querySelector('#ratingCount').value), colors
                };
                
                try {
                    if (productId) await db.collection('products').doc(productId).update(data);
                    else await db.collection('products').add(data);
                    showToast(`Product ${productId ? 'updated' : 'added'}!`, 'success');
                    closeAdminModal();
                    await loadAdminData();
                } catch(error) { showToast("Error saving product", "error"); console.error(error); }
            });
        }
        
        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                try {
                    await db.collection('products').doc(productId).delete();
                    showToast('Product deleted!', 'success');
                    await loadAdminData();
                } catch(error) { showToast("Error deleting product", "error"); }
            }
        }
        
        function openCategoryForm() {
            const modal = document.getElementById('admin-modal');
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add New Category</h2>
                        <button class="close-btn" onclick="closeAdminModal()">&times;</button>
                    </div>
                    <form id="category-form" style="padding: 1.5rem;">
                        <div class="form-group"><label for="category-name">Category Name</label><input type="text" id="category-name" required placeholder="e.g., Sarees, Lehengas"></div>
                        <div class="form-group"><label for="category-image">Category Image Link</label><input type="url" id="category-image" required placeholder="Image URL (for index.html category icon)"></div>
                        <div class="form-group"><label for="category-link">Category Link URL (for index.html)</label><input type="url" id="category-link" placeholder="/category/sarees"></div>
                        <div class="form-group"><label for="category-order">Display Order (Number)</label><input type="number" id="category-order" value="${allCategories.length + 1}" min="1"></div>
                    </form>
                    <div class="modal-footer">
                        <button class="btn-secondary" onclick="closeAdminModal()">Cancel</button>
                        <button class="btn-primary" id="save-category-btn">Save Category</button>
                    </div>
                </div>`;
            modal.style.display = 'flex';

            modal.querySelector('#save-category-btn').onclick = () => document.getElementById('category-form').requestSubmit();
            modal.querySelector('#category-form').addEventListener('submit', async e => {
                e.preventDefault();
                const data = {
                    name: modal.querySelector('#category-name').value.trim(),
                    desktopImage: modal.querySelector('#category-image').value.trim(),
                    link: modal.querySelector('#category-link').value.trim() || `/shop?category=${encodeURIComponent(modal.querySelector('#category-name').value.trim())}`,
                    order: parseInt(modal.querySelector('#category-order').value) || allCategories.length + 1
                };
                
                try {
                    await db.collection('categories').add(data);
                    showToast('Category added!', 'success');
                    closeAdminModal();
                    await loadAdminData();
                } catch(error) { showToast("Error saving category", "error"); console.error(error); }
            });
        }
        
        function closeAdminModal() { document.getElementById('admin-modal').style.display = 'none'; }
        
        function renderNav() {
            const navRight = document.getElementById('nav-right');
            const logoutIcon = `<svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>`;
            if (currentUser && currentUser.email === ADMIN_EMAIL) {
                 navRight.innerHTML = `<button title="Store View" class="nav-icon" onclick="window.location.href='index.html'"><svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.25a.75.75 0 01-.75-.75v-11.25a.75.75 0 01.75-.75h19.5a.75.75 0 01.75.75v11.25a.75.75 0 01-.75.75H18M13.5 21h-3.375a.75.75 0 01-.75-.75V16.5m0 0v-4.5l-3.75-3.75a.75.75 0 010-1.06l3.75-3.75a.75.75 0 011.06 0l3.75 3.75a.75.75 0 010 1.06l-3.75 3.75m0 0H12" /></svg></button><button title="Logout" class="nav-icon" onclick="auth.signOut()">${logoutIcon}</button>`;
            }
        }
        
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
