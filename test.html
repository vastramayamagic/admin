<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vastramaya | Premium Admin Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root {
            --brand: #4f46e5;
            --brand-soft: rgba(79, 70, 229, 0.08);
            --bg: #f8fafc;
            --card: rgba(255, 255, 255, 0.9);
            --border: rgba(226, 232, 240, 0.8);
            --text: #0f172a;
            --text-sub: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.95);
            --border: rgba(30, 41, 59, 0.7);
            --text: #f1f5f9;
            --text-sub: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); transition: background 0.4s ease; min-height: 100vh; padding-bottom: 40px; }

        .glass-nav {
            position: sticky; top: 0; z-index: 1000;
            background: var(--card); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border); padding: 12px 24px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.1rem; }
        .logo-box { background: var(--brand); color: white; width: 30px; height: 30px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }

        .container { max-width: 1400px; margin: 20px auto; padding: 0 16px; }

        /* --- STAT CARDS (UPDATED FOR MOBILE) --- */
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 24px; }
        @media (min-width: 1024px) { .stats-grid { grid-template-columns: repeat(4, 1fr); gap: 24px; } }
        
        .stat-card {
            background: var(--card); border: 1px solid var(--border);
            padding: 12px; border-radius: 18px; box-shadow: var(--shadow);
            display: flex; align-items: center; gap: 10px;
        }
        .stat-icon { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1rem; flex-shrink: 0; }
        .stat-info { display: flex; flex-direction: column; }
        .stat-card h3 { font-size: 1.1rem; font-weight: 800; line-height: 1.2; }
        .stat-card p { font-size: 0.6rem; font-weight: 700; color: var(--text-sub); text-transform: uppercase; }

        @media (min-width: 1024px) {
            .stat-card { padding: 20px; gap: 15px; }
            .stat-icon { width: 48px; height: 48px; font-size: 1.2rem; }
            .stat-card h3 { font-size: 1.6rem; }
            .stat-card p { font-size: 0.75rem; }
        }

        /* --- CONTROLS --- */
        .control-row { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        @media (min-width: 768px) { .control-row { flex-direction: row; justify-content: space-between; align-items: center; } }

        .tabs-wrapper { display: flex; background: var(--brand-soft); padding: 4px; border-radius: 12px; gap: 4px; }
        @media (max-width: 767px) { .tabs-wrapper { display: none; } }
        .tab-btn { padding: 8px 16px; border-radius: 8px; border: none; background: transparent; font-weight: 700; color: var(--text-sub); font-size: 0.8rem; cursor: pointer; }
        .tab-btn.active { background: var(--brand); color: white; }

        .search-container { position: relative; flex: 1; }
        @media (min-width: 768px) { .search-container { width: 320px; } }
        .search-container input { width: 100%; padding: 12px 14px 12px 42px; border-radius: 14px; border: 1px solid var(--border); background: var(--card); outline: none; font-size: 0.85rem; }
        .search-container i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-sub); }

        .mobile-filter-dropdown { display: none; position: relative; }
        @media (max-width: 767px) { .mobile-filter-dropdown { display: block; } .control-inner { display: flex; align-items: center; gap: 10px; } }
        .filter-trigger { background: var(--brand-soft); color: var(--brand); border: 1px solid var(--brand); padding: 10px 14px; border-radius: 14px; font-size: 0.85rem; font-weight: 800; display: flex; align-items: center; gap: 8px; }

        /* --- DATA VIEWS --- */
        .content-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; box-shadow: var(--shadow); overflow: visible; }
        @media (min-width: 768px) {
            table { width: 100%; border-collapse: separate; border-spacing: 0; }
            th { text-align: left; padding: 18px 20px; font-size: 0.7rem; text-transform: uppercase; color: var(--text-sub); border-bottom: 1px solid var(--border); }
            td { padding: 14px 20px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
            .mobile-only { display: none; }
        }

        @media (max-width: 767px) {
            .content-card { background: transparent; border: none; box-shadow: none; }
            .desktop-only { display: none; }
            .order-card { background: var(--card); border: 1px solid var(--border); border-radius: 22px; padding: 16px; margin-bottom: 12px; box-shadow: var(--shadow); }
            .card-body { display: flex; gap: 12px; margin-bottom: 12px; }
            .card-img { width: 50px; height: 65px; border-radius: 10px; object-fit: cover; }
            .card-actions { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 12px; }
        }

        /* --- DROPDOWNS --- */
        .status-dropdown { position: relative; width: 145px; }
        .status-trigger { padding: 8px 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); cursor: pointer; display: flex; align-items: center; justify-content: space-between; font-size: 0.75rem; font-weight: 700; }
        .status-menu { position: absolute; bottom: calc(100% + 8px); left: 0; width: 160px; background: var(--card); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 14px; box-shadow: 0 15px 30px rgba(0,0,0,0.1); display: none; z-index: 100; }
        .status-dropdown.open .status-menu { display: block; animation: slideUp 0.2s ease; }
        .status-item { padding: 10px 14px; display: flex; align-items: center; gap: 10px; cursor: pointer; font-size: 0.8rem; font-weight: 600; }
        .mobile-filter-menu { position: absolute; top: calc(100% + 8px); right: 0; width: 180px; background: var(--card); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 14px; box-shadow: var(--shadow); display: none; z-index: 200; }
        .mobile-filter-dropdown.open .mobile-filter-menu { display: block; animation: slideUp 0.2s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Colors */
        .st-Ordered { color: var(--warning); }
        .st-Shipped { color: var(--brand); }
        .st-Delivered { color: var(--success); }
        .st-Cancelled { color: var(--danger); }

        /* --- PREMIUM DRAWER (UPDATED) --- */
        .drawer-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.4); backdrop-filter: blur(8px); display: none; justify-content: flex-end; z-index: 2000; }
        .drawer-overlay.active { display: flex; }
        .drawer { 
            width: 100%; max-width: 500px; background: var(--bg); height: 100%; 
            display: flex; flex-direction: column; position: relative;
            animation: drawerIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes drawerIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .drawer-header { padding: 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; background: var(--card); }
        .drawer-body { flex: 1; overflow-y: auto; padding: 20px; }
        .drawer-footer { padding: 20px 25px; border-top: 1px solid var(--border); background: var(--card); }

        .drawer-section-label { font-size: 0.65rem; font-weight: 800; color: var(--brand); letter-spacing: 1px; text-transform: uppercase; margin-bottom: 12px; display: block; }
        .drawer-card { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 18px; margin-bottom: 20px; }

        .item-row { display: flex; gap: 12px; padding: 10px 0; border-bottom: 1px solid var(--border); }
        .item-row:last-child { border-bottom: none; }
        .item-img { width: 45px; height: 60px; border-radius: 8px; object-fit: cover; }

        /* Confirm Modal */
        .modal-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.4); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 20px; }
        .modal-overlay.active { display: flex; }
        .confirm-box { background: var(--card); width: 100%; max-width: 360px; padding: 25px; border-radius: 24px; text-align: center; }
        .flow-viz { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 20px 0; }
        .tag { padding: 8px 12px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; border: 1px solid var(--border); background: var(--bg); }
        .btn-confirm { background: var(--brand); color: white; border: none; padding: 14px; border-radius: 14px; font-weight: 700; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <nav class="glass-nav">
        <div class="logo"><div class="logo-box">V</div><span>Vastramaya</span></div>
        <button onclick="toggleTheme()" style="border:none; background:var(--brand-soft); color:var(--brand); width:36px; height:36px; border-radius:50%;"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <div class="container">
        <!-- KPI GRID -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background:#eef2ff; color:#6366f1;"><i class="fa-solid fa-bolt"></i></div>
                <div class="stat-info"><p>Live</p><h3 id="kpiLive">0</h3></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#ecfdf5; color:#10b981;"><i class="fa-solid fa-check"></i></div>
                <div class="stat-info"><p>Done</p><h3 id="kpiDone">0</h3></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#fff7ed; color:#f59e0b;"><i class="fa-solid fa-clock"></i></div>
                <div class="stat-info"><p>Pending</p><h3 id="kpiPending">0</h3></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background:#fef2f2; color:#ef4444;"><i class="fa-solid fa-ban"></i></div>
                <div class="stat-info"><p>Cancel</p><h3 id="kpiCancel">0</h3></div>
            </div>
        </div>

        <div class="control-row">
            <div class="tabs-wrapper">
                <button class="tab-btn active" onclick="switchTab('Today', this)">Today</button>
                <button class="tab-btn" onclick="switchTab('Ordered', this)">Pending</button>
                <button class="tab-btn" onclick="switchTab('Shipped', this)">Shipped</button>
                <button class="tab-btn" onclick="switchTab('All', this)">History</button>
            </div>

            <div class="control-inner">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="orderSearch" placeholder="Search..." onkeyup="renderUI()">
                </div>
                <div class="mobile-filter-dropdown" id="mobFilter">
                    <div class="filter-trigger" onclick="toggleMobFilter()"><span id="activeFilterLabel">Today</span> <i class="fa-solid fa-chevron-down"></i></div>
                    <div class="mobile-filter-menu">
                        <div class="status-item" onclick="switchTab('Today', this, true)">Today</div>
                        <div class="status-item" onclick="switchTab('Ordered', this, true)">Pending</div>
                        <div class="status-item" onclick="switchTab('Shipped', this, true)">Shipped</div>
                        <div class="status-item" onclick="switchTab('All', this, true)">Full History</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="mainDisplay" class="content-card">
            <table class="desktop-only">
                <thead><tr><th>Order Info</th><th>Customer</th><th>Total</th><th>Status</th><th>Action</th></tr></thead>
                <tbody id="ordersBodyDesktop"></tbody>
            </table>
            <div id="ordersBodyMobile" class="mobile-only"></div>
        </div>
    </div>

    <!-- UPDATE MODAL -->
    <div class="modal-overlay" id="confirmModal">
        <div class="confirm-box">
            <h3 style="font-size:1.1rem; font-weight:800;">Change Status?</h3>
            <div class="flow-viz">
                <div class="tag" id="flowFrom">...</div>
                <i class="fa-solid fa-arrow-right" style="color:var(--brand); opacity:0.5;"></i>
                <div class="tag" id="flowTo" style="border-color:var(--brand); color:var(--brand);">...</div>
            </div>
            <button class="btn-confirm" onclick="executeStatusUpdate()">Update Status</button>
            <button onclick="closeConfirmModal()" style="background:none; border:none; color:var(--text-sub); margin-top:15px; font-weight:700;">Cancel</button>
        </div>
    </div>

    <!-- PREMIUM DRAWER -->
    <div class="drawer-overlay" id="orderDrawer">
        <div class="drawer">
            <div class="drawer-header">
                <div><h2 id="dOrderId" style="font-size:1.1rem; font-weight:800;">Order Details</h2><p id="dOrderDate" style="font-size:0.7rem; color:var(--text-sub);"></p></div>
                <button onclick="closeDrawer()" style="border:none; background:var(--brand-soft); color:var(--brand); width:35px; height:35px; border-radius:50%; font-size:1rem;">&times;</button>
            </div>
            <div class="drawer-body" id="dContent"></div>
            <div class="drawer-footer" id="dFooter"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCdeonH3VytC21F3X6x0rCVCn2xXrGPoug",
            authDomain: "vastramaya---magic.firebaseapp.com",
            projectId: "vastramaya---magic",
            storageBucket: "vastramaya---magic.firebasestorage.app",
            messagingSenderId: "543460072082",
            appId: "1:543460072082:web:f3d1140e8f81ad338ae44b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let ordersData = [];
        let currentFilter = 'Today';
        let updateData = {};

        const config = {
            'Ordered': { label: 'Pending', icon: 'fa-clock' },
            'Shipped': { label: 'Shipped', icon: 'fa-truck-fast' },
            'Delivered': { label: 'Delivered', icon: 'fa-circle-check' },
            'Cancelled': { label: 'Cancelled', icon: 'fa-circle-xmark' }
        };

        function startApp() {
            db.collection('orders').orderBy('createdAt', 'desc').onSnapshot(snap => {
                ordersData = [];
                snap.forEach(doc => ordersData.push({ fireId: doc.id, ...doc.data() }));
                renderUI();
            });
        }

        function renderUI() {
            const dBody = document.getElementById('ordersBodyDesktop');
            const mBody = document.getElementById('ordersBodyMobile');
            const search = document.getElementById('orderSearch').value.toLowerCase();
            const today = new Date().toDateString();
            dBody.innerHTML = ''; mBody.innerHTML = '';
            let stats = { live: 0, done: 0, pending: 0, cancel: 0 };

            ordersData.forEach(order => {
                const s = order.status || 'Ordered';
                const ts = order.createdAt ? new Date(order.createdAt.toMillis()) : new Date();
                if (s === 'Ordered' || s === 'Shipped') stats.live++;
                if (s === 'Ordered') stats.pending++;
                if (s === 'Delivered') stats.done++;
                if (s === 'Cancelled') stats.cancel++;

                let show = (currentFilter === 'All' || (currentFilter === 'Today' && ts.toDateString() === today) || (s === currentFilter));
                let matches = (order.address?.name || "").toLowerCase().includes(search) || (order.orderId || "").toLowerCase().includes(search);

                if (show && matches) {
                    const ui = config[s];
                    const dd = (ctx) => `
                        <div class="status-dropdown" id="dd-${ctx}-${order.fireId}">
                            <div class="status-trigger" onclick="toggleDD('${ctx}-${order.fireId}')">
                                <span><i class="fa-solid ${ui.icon} st-${s}"></i> ${ui.label}</span>
                                <i class="fa-solid fa-chevron-down" style="font-size:0.6rem;"></i>
                            </div>
                            <div class="status-menu">
                                ${Object.keys(config).map(k => `<div class="status-item" onclick="askUpdate('${order.fireId}', '${s}', '${k}')"><i class="fa-solid ${config[k].icon} st-${k}"></i> ${config[k].label}</div>`).join('')}
                            </div>
                        </div>`;

                    dBody.innerHTML += `<tr>
                        <td><div style="display:flex; gap:10px;"><img src="${order.items[0]?.image}" style="width:35px;height:45px;border-radius:6px;object-fit:cover;"><div><b>${order.items[0]?.name}</b><br><small>#${order.orderId}</small></div></div></td>
                        <td><b>${order.address?.name}</b></td><td style="color:var(--brand); font-weight:800;">₹${order.amount}</td>
                        <td>${dd('d')}</td><td><button class="tab-btn" style="border:1px solid var(--brand); color:var(--brand); padding:5px 12px;" onclick="openDrawer('${order.fireId}')">View</button></td>
                    </tr>`;

                    mBody.innerHTML += `<div class="order-card">
                        <div class="card-body"><img src="${order.items[0]?.image}" class="card-img"><div><div style="font-weight:800; font-size:0.85rem;">${order.items[0]?.name}</div><small>#${order.orderId} • ${order.address?.name}</small></div></div>
                        <div class="card-actions"><b style="color:var(--brand);">₹${order.amount}</b><div style="display:flex;gap:8px;">${dd('m')}<button onclick="openDrawer('${order.fireId}')" style="background:var(--brand-soft);border:none;border-radius:10px;padding:8px;"><i class="fa-solid fa-arrow-right"></i></button></div></div>
                    </div>`;
                }
            });
            ['Live','Done','Pending','Cancel'].forEach(k => document.getElementById(`kpi${k}`).innerText = stats[k.toLowerCase()]);
        }

        function toggleDD(id) {
            const el = document.getElementById(`dd-${id}`);
            const open = el.classList.contains('open');
            document.querySelectorAll('.status-dropdown').forEach(d => d.classList.remove('open'));
            if (!open) el.classList.add('open');
        }

        function toggleMobFilter() { document.getElementById('mobFilter').classList.toggle('open'); }

        function askUpdate(id, oldS, newS) {
            if (oldS === newS) return;
            updateData = { id, old: oldS, new: newS };
            document.getElementById('flowFrom').innerText = config[oldS].label;
            document.getElementById('flowTo').innerText = config[newS].label;
            document.getElementById('confirmModal').classList.add('active');
            document.querySelectorAll('.status-dropdown').forEach(d => d.classList.remove('open'));
        }

        async function executeStatusUpdate() {
            try {
                await db.collection('orders').doc(updateData.id).update({ status: updateData.new });
                const order = ordersData.find(o => o.fireId === updateData.id);
                if (order && order.userId !== 'guest') await db.collection('users').doc(order.userId).collection('orders').doc(order.orderId).update({ status: updateData.new });
                closeConfirmModal();
            } catch (err) { alert(err.message); }
        }

        function switchTab(tab, btn, isMob = false) {
            currentFilter = tab;
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
            if (!isMob) btn.classList.add('active');
            else { document.getElementById('activeFilterLabel').innerText = btn.innerText; document.getElementById('mobFilter').classList.remove('open'); }
            renderUI();
        }

        function openDrawer(id) {
            const order = ordersData.find(o => o.fireId === id);
            document.getElementById('dOrderId').innerText = `Order #${order.orderId}`;
            document.getElementById('dOrderDate').innerText = new Date(order.createdAt.toMillis()).toLocaleString();
            
            document.getElementById('dContent').innerHTML = `
                <span class="drawer-section-label">Shipping Address</span>
                <div class="drawer-card">
                    <h4 style="font-weight:700;">${order.address.name}</h4>
                    <p style="font-size:0.8rem; line-height:1.5; opacity:0.8; margin-top:5px;">
                        ${order.address.street}, ${order.address.locality}<br>
                        ${order.address.city}, ${order.address.state} - ${order.address.zip}<br>
                        <b>Phone:</b> ${order.address.phone}
                    </p>
                </div>
                <span class="drawer-section-label">Order Items</span>
                <div class="drawer-card" style="padding:5px 15px;">
                    ${order.items.map(item => `
                        <div class="item-row">
                            <img src="${item.image}" class="item-img">
                            <div style="flex:1;">
                                <div style="font-weight:700; font-size:0.8rem;">${item.name}</div>
                                <div style="font-size:0.7rem; color:var(--text-sub);">${item.size} • Qty: ${item.quantity}</div>
                            </div>
                            <div style="font-weight:700; font-size:0.85rem;">₹${item.price * item.quantity}</div>
                        </div>`).join('')}
                </div>
                <span class="drawer-section-label">Payment info</span>
                <div class="drawer-card" style="margin-bottom:0;">
                    <div style="display:flex; justify-content:space-between; font-size:0.85rem;">
                        <span style="color:var(--text-sub);">Method</span>
                        <span style="font-weight:700;">${order.paymentMethod}</span>
                    </div>
                </div>`;
            
            document.getElementById('dFooter').innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:700; color:var(--text-sub);">Grand Total</span>
                    <span style="font-weight:800; font-size:1.4rem; color:var(--brand);">₹${order.amount.toLocaleString()}</span>
                </div>`;
            
            document.getElementById('orderDrawer').classList.add('active');
        }

        function closeConfirmModal() { document.getElementById('confirmModal').classList.remove('active'); }
        function closeDrawer() { document.getElementById('orderDrawer').classList.remove('active'); }
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        window.onclick = function(e) { 
            if(e.target.id === 'orderDrawer') closeDrawer(); 
            if(!e.target.closest('.status-dropdown') && !e.target.closest('.mobile-filter-dropdown')) {
                document.querySelectorAll('.status-dropdown').forEach(d => d.classList.remove('open'));
                document.getElementById('mobFilter').classList.remove('open');
            }
        }
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
